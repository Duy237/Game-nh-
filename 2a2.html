<!DOCTYPE html>
<html>
<head>
    <title>Trang web đầy màu sắc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f6b;
        }
        #demo {
            margin-top: 20px;
            padding: 20px;
            background-color: #e7f3fe;
            border: 1px solid #b3d4fc;
            border-radius: 8px;
            display: inline-block;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1><h1>Trò chơi Đoán số</h1>
    <p>Tôi đã chọn một số ngẫu nhiên từ 1 đến 100. Bạn có thể đoán nó?</p>

    <div>
        <label for="guessInput">Nhập số của bạn:</label>
        <input type="number" id="guessInput" min="1" max="100">
        <button id="submitGuess">Đoán</button>
    </div>

    <p id="resultMessage"></p>
    <p id="attemptsMessage"></p>

    <script src="game.groovy"></script>
</body>
</html>
